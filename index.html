<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Digital Clock</h1>
    <div class="container">
      <div class="clock">
        <span class="hours">00</span>:<span class="mins">00</span>:<span
          class="sec"
          >00</span
        >
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
